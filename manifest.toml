packaging_format = 2

id = "signaturepdf"
name = "Signaturepdf"
description.en = "Sign, stamp, and reorganize PDF files"
description.fr = "Signez, tamponnez, et rÃ©organisez des fichiers PDF"

version = "1.6.0~ynh1"

maintainers = []

[upstream]
license = "AGPL-3.0-only"
website = "https://pdf.24eme.fr/signature"
demo = "https://pdf.24eme.fr"
code = "https://github.com/24eme/signaturepdf"

[integration]
yunohost = ">= 11.2"
architectures = "all"
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
        [resources.sources.main]
        url = "https://github.com/24eme/signaturepdf/archive/refs/tags/v1.6.0.tar.gz"
        sha256 = "9ebaf93f029ec374de262fca09e3fe6fe703e454c86ecc29f3487fce58e07e1f"
        autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages ="php8.2-fpm, librsvg2-bin, pdftk, imagemagick, potrace"
